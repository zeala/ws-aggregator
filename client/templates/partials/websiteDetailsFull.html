<template name="websiteDetailsFull">
    <div class="container">
        <div class="row js-item-details">
            <div class="col-xs-12 col-sm-8">
                <a href="/"><i class="fa fa-chevron-circle-left"></i> Back to the main page</a>
                <h3> {{title}}</h3>

                <blockquote>
                    <p class="">{{description}}</p>
                </blockquote>

                    {{> chart id=_id }}
                <p class="small-text">
                    Added on {{addedOn}}
                </p>

                <div class="comment-section">
                    {{> commentsBox id=_id }}
                </div>

            </div>
        </div>
    </div>
</template>
<template name="chart">
    <div id="chart" class='chart'></div>
</template>
