<template name="website_form">
    <div class="container">
        {{#if currentUser}}
            <a class="btn btn-primary btn-xs js-toggle-website-form" href="#">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add site
            </a>
            <br/>

        {{else}}
            Login to add websites: {{> loginButtons}}
            <br/>
        {{/if}}
        <br/>

        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add site details</h4>
                    </div>
                    <div class="modal-body">
                        <div id="website_form" >
                            <form class="js-save-website-form">
                                <div class="form-group">
                                    <label for="url">Site address</label>
                                    <input type="url" class="form-control" id="url" required placeholder="http://www.mysite.com">
                                </div>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" required placeholder="Mysite">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="description" required placeholder="I found this site really useful for ...">
                                </div>

                                <button type="submit" class="btn btn-default btn-sm js-submit-site">Submit</button>
                                <br/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
