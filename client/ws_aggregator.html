<template name="website_form">
    <a class="btn btn-default js-toggle-website-form" href="#">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
    <div id="website_form" class="hidden_div">
        <form class="js-save-website-form">
            <div class="form-group">
                <label for="url">Site address</label>
                <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Mysite">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
    <!--<div class="container">-->
        <ol class="list-unstyled">
            {{#each websites}}
                <li>
                    {{>website_item}}
                </li>

            {{/each}}

        </ol>
    <!--</div>-->
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
    <div class="row js-item">
        <div class="col-xs-12 col-sm-5">
            <a href="{{url}}">{{title}}</a>
            <p>
                {{description}}
            </p>
            <a href="#" class="btn btn-default btn-xs js-upvote">
                <span class="fa fa-thumbs-o-up" aria-hidden="true"></span>
            </a>
            <a href="#" class="btn btn-default btn-xs js-downvote">
                <span class="fa fa-thumbs-o-down" aria-hidden="true"></span>
            </a>
            <!-- you will be putting your up and down vote buttons in here! -->
            <hr/>
        </div>
            {{>website_details url=url }}
    </div>
</template>


<template name="website_details">
    <img width="120" id="img" src="{{image}}"/>
    <p>url : {{url}}</p>
    <p> some data {{ description }}</p>
</template>
